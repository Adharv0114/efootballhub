<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Player List</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Max Rating</th>
                    <th>Team</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.name }}</td>
                    <td>{{ player.position }}</td>
                    <td>{{ player.max_rating }}</td>
                    <td>{{ player.team }}</td>
                    <td>{{ player.country }}</td>
                    <td><a href="{% url 'player_detail' player.id %}" class="btn btn-info btn-sm">View</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No players found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_player' %}" class="btn btn-primary">Create New Player</a>
        <a href="/" class="btn btn-secondary">Home</a>
    </div>
</body>
</html>
