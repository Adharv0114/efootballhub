<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create a New Player</h1>

        <form method="post">
            {% csrf_token %}
            
            <h3>Main Details</h3>
            <div class="row">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Position</label>
                    <input type="text" name="position" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Best Position</label>
                    <input type="text" name="best_position" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Max Rating</label>
                    <input type="number" name="max_rating" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Base Rating</label>
                    <input type="number" name="base_rating" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Team</label>
                    <input type="text" name="team" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Country</label>
                    <input type="text" name="country" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Playing Style</label>
                    <input type="text" name="playing_style" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Height (cm)</label>
                    <input type="number" name="height" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Weight (kg)</label>
                    <input type="number" name="weight" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Age</label>
                    <input type="number" name="age" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Foot</label>
                    <input type="text" name="foot" class="form-control">
                </div>
            </div>

            <h3 class="mt-4">Game Details</h3>
            
            <h4>Attacking</h4>
            <div class="row">
                <div class="col-md-4"><label>Offensive Awareness</label><input type="number" name="offensive_awareness" class="form-control"></div>
                <div class="col-md-4"><label>Ball Control</label><input type="number" name="ball_control" class="form-control"></div>
                <div class="col-md-4"><label>Dribbling</label><input type="number" name="dribbling" class="form-control"></div>
                <div class="col-md-4"><label>Tight Possession</label><input type="number" name="tight_possession" class="form-control"></div>
                <div class="col-md-4"><label>Low Pass</label><input type="number" name="low_pass" class="form-control"></div>
                <div class="col-md-4"><label>Lofted Pass</label><input type="number" name="lofted_pass" class="form-control"></div>
                <div class="col-md-4"><label>Finishing</label><input type="number" name="finishing" class="form-control"></div>
                <div class="col-md-4"><label>Heading</label><input type="number" name="heading" class="form-control"></div>
                <div class="col-md-4"><label>Place Kicking</label><input type="number" name="place_kicking" class="form-control"></div>
                <div class="col-md-4"><label>Curl</label><input type="number" name="curl" class="form-control"></div>
            </div>

            <h4>Defending</h4>
            <div class="row">
                <div class="col-md-4"><label>Defensive Awareness</label><input type="number" name="defensive_awareness" class="form-control"></div>
                <div class="col-md-4"><label>Defensive Engagement</label><input type="number" name="defensive_engagement" class="form-control"></div>
                <div class="col-md-4"><label>Tackling</label><input type="number" name="tackling" class="form-control"></div>
                <div class="col-md-4"><label>Aggression</label><input type="number" name="aggression" class="form-control"></div>
                <div class="col-md-4"><label>Goalkeeping</label><input type="number" name="goalkeeping" class="form-control"></div>
                <div class="col-md-4"><label>GK Catching</label><input type="number" name="gk_catching" class="form-control"></div>
                <div class="col-md-4"><label>GK Parrying</label><input type="number" name="gk_parrying" class="form-control"></div>
                <div class="col-md-4"><label>GK Reflexes</label><input type="number" name="gk_reflexes" class="form-control"></div>
                <div class="col-md-4"><label>GK Reach</label><input type="number" name="gk_reach" class="form-control"></div>
            </div>

            <h4>Athleticism</h4>
            <div class="row">
                <div class="col-md-4"><label>Speed</label><input type="number" name="speed" class="form-control"></div>
                <div class="col-md-4"><label>Acceleration</label><input type="number" name="acceleration" class="form-control"></div>
                <div class="col-md-4"><label>Kicking Power</label><input type="number" name="kicking_power" class="form-control"></div>
                <div class="col-md-4"><label>Jump</label><input type="number" name="jump" class="form-control"></div>
                <div class="col-md-4"><label>Physical Contact</label><input type="number" name="physical_contact" class="form-control"></div>
                <div class="col-md-4"><label>Balance</label><input type="number" name="balance" class="form-control"></div>
                <div class="col-md-4"><label>Stamina</label><input type="number" name="stamina" class="form-control"></div>
            </div>

            <h3>Skills (Max 10)</h3>
            <textarea name="skills" class="form-control" rows="3" placeholder="Enter up to 10 skills separated by commas"></textarea>

            <button type="submit" class="btn btn-success mt-3">Save Player</button>
            <a href="{% url 'player_list' %}" class="btn btn-secondary mt-3">View Players</a>
        </form>
    </div>
</body>
</html>
